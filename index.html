<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" href="images/checkboxes.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="bg"></div>

    <div class="wrap">
        <div class="sidebar">
            <div class="group g1 group-green group-active">
                <p contenteditable="false" spellcheck="false">Group Title</p>
                <svg viewBox="0 0 24 24" class="group-edit">
                    <path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                </svg>
                <svg viewBox="0 0 24 24" class="group-active-i">
                    <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                </svg>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active-tab">Notebook 1</div>
            <div class="tab">This is a tab</div>
            <div class="tab">This is a tab</div>
            <!-- <div class="tab">This is a tab</div>
            <div class="tab">This is a tab</div>
            <div class="tab">This is a tab</div>
            <div class="tab">This is a tab</div>
            <div class="tab">This is a tab</div> -->
        </div>

        <div class="active"></div>

        <div class="menu">
            <div class="new-general" title="Create new sheet">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
            </div>
            <div class="new-check" title="Create new checklist">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22,16A2,2 0 0,1 20,18H8C6.89,18 6,17.1 6,16V4C6,2.89 6.89,2 8,2H20A2,2 0 0,1 22,4V16M16,20V22H4A2,2 0 0,1 2,20V7H4V20H16M13,14L20,7L18.59,5.59L13,11.17L9.91,8.09L8.5,9.5L13,14Z" />
                </svg>
            </div>
            <div class="new-note" title="Create new notes">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,7V5H5V4C5,2.89 5.9,2 7,2H13V9L15.5,7.5L18,9V2H19C20.05,2 21,2.95 21,4V20C21,21.05 20.05,22 19,22H7C5.95,22 5,21.05 5,20V19H3V17H5V13H3V11H5V7H3M7,11H5V13H7V11M7,7V5H5V7H7M7,19V17H5V19H7Z" />
                </svg>
            </div>
        </div>
    </div>

</body>

<script defer src="javascript/script.js"></script>

</html>
